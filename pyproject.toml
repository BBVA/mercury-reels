[build-system]
requires		= ['setuptools>=61.0']
build-backend	= 'setuptools.build_meta'


[project]
name			= 'mercury-reels'
license			= {file = 'LICENSE.txt'}
version			= '1.4.1'
authors			= [{ name = 'Mercury Team', email = 'mercury.group@bbva.com' }]
description		= 'Reels helps identify patterns in event data and can predict target events.'
readme			= 'README.md'
requires-python	= '>=3.8'
classifiers		= [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
]
keywords		= ['event detection', 'event prediction', 'time series']

dependencies	= []


[tool.setuptools]
py-modules		= ['_custom_build']


[tool.setuptools.cmdclass]
build_py		= '_custom_build.build_py'


[tool.setuptools.packages.find]
include			= ['mercury*', 'mercury/reels*']
exclude			= ['catch2*', 'docs*', 'notebooks*', 'test_all.py']


[project.urls]
'Homepage'		= 'https://github.com/BBVA/mercury-reels'
'Bug Tracker'	= 'https://github.com/BBVA/mercury-reels/issues'
